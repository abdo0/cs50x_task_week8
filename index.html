<!DOCTYPE html>

<html lang="en">
    <head>
        <title>
            good vibes form
        </title>
    </head>
    <body>
        <form action="">
            <style>
               
                body {
                    background-image: url('https://i.ibb.co/pP2bzcp/blue.jpg');
                   
                    
                }

               

                </style>
            <h1 style="text-align: center;font-family: American Typewriter">good vibes form</h1>
            <h3 style="text-align: center;font-family: American Typewriter"> tell us something positive that happened to you today!</h3>
            <br>
          
            
            <label for="name"> name: </label>
            <br>
            <input type="text" placeholder="enter your name" name="name" id="name">
            <br><br>
            <label for="email"> email: </label>
            <br>
            <input type="email" placeholder="enter your email adress" name="email" id="email">
            <br><br>
            <label for="scale"> on a scale of 1-10, how good was it ?: </label>

            <div class="slidecontainer">
                <input type="range" min="1" max="10" value="1" class="slider" id="scale">
            </div>
            <br>
            <label for="place">where did it happen?</label>
            <br>
            <input list="places" placeholder="choose a place" name="place" id="place">
            <datalist id="places">
                <option value="at home">
                <option value="in college">
                <option value="with friends">
            </datalist>
            <br><br>
            <label for="time">at what time of the day did it happen?</label>
            <br>
            <input type="radio" id="time1" name="which time" value="day">
            <label for="time1">morning</label> 
            <br>
            <input type="radio" id="time2" name="which time" value="afternoon">
            <label for="time2">afternoon</label>
            <br>
            <input type="radio" id="time3" name="which time" value="eve">
            <label for="time3">evening</label>
            <br><br>
            <label for="emotions">what emotions did you experience?<br>
                (select all that apply)
            </label><br>
            <input type="checkbox" id="em1" name="em1" value="excited">
            <label for="em1">excited</label><br>
            <input type="checkbox" id="em2" name="em2" value="humbled">
            <label for="em2">humbled</label><br>
            <input type="checkbox" id="em3" name="em3" value="elated">
            <label for="em3">elated</label><br>
            <input type="checkbox" id="em4" name="em3" value="loved">
            <label for="em4">loved</label><br>
            <input type="checkbox" id="em5" name="em3" value="enthusiastic">
            <label for="em5">enthusiastic</label>
            <br><br>
            <label for="exp">please describe your positive experience.</label><br>
            <textarea name="paragraph" placeholder="write about your experience" cols="30" rows="10"></textarea>
            <br><br>
            <input type="button" value="submit">
            <br><br>
            <img  src="https://i.ibb.co/y5W09WJ/cat.gif" alt="cat" >
           


            <footer>
                <p style="text-align:center; color: lightslategrey; font-size: large; font-family: cursive;">♪♬always remember that Happiness depends upon ourselves♪♬</p>
                <p style="text-align:center;">© cs50x for spreading positivity</p>
                

            </footer>

            




            
           
   
    </body>
</html>
