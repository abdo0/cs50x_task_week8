<!DOCTYPE html>

<html lang="en">
    <head>
        <title>
            hello, Dear
        </title>
    </head>
    <body>
        <h1> Good Vibes Form </h1>
        <h4> Tell us something positive that happened to you today.</h4>
        <br>
        <label> Name </label>
        <br>
        <input type="text" placeholder="Enter your name">
        <br>
        <label> Email </label>
        <br>
        <input type="email" placeholder="Enter your email address">
        <br>
        <label> On a scale of 1-10, how good was it? </label>
        <br>
        <input type="number" placeholder="Enter a number between 1 and 10">
        <br>
        <label> Where did it happen? </label>
        <br>
        <select name ="place" id="place">
            <option value="Athome">At home</option>
            <option value="Atschool">At school</option>
            <option value="Atgarden">At garden</option>
        </select>
        <br>
        <label> At What time of day did it happen? </label>
        <br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Morning
        <input type="radio" name="Morning" value="Morning">
        <br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Afternoon
        <input type="radio"name="Afternoon" value="Afternoon">
        <br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Eventing 
        <input type="radio"name="Eventing" value="Eventing">
        <br><br>
        <label> What emotions did you experience? <br>(Select all that apply)</label>
        <br><br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="checkbox" > Excited <br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="checkbox"> Humbled <br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="checkbox"> Elated  <br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="checkbox"> Loved <br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="checkbox"> Enthusiastic 
        <br><br>
        <label> Please describle your positive experience. </label>
        <br>
        <textarea name="textsection" placeholder="Enter your experience" cols="5" rows="5"></textarea>
        <br>
        <button type="button" name="button">submit</button>
        <br>
    </body>
</html>
